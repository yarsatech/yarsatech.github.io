# Site Settings
title: Yarsa Tech
logo: /images/logo.png
description: Yarsa Tech is building awesome stuff in Pokhara.
color_scheme: auto # You can choose three modes auto, light, and dark. By default, the auto mode is set, which means the user can choose the light or dark mode themself.

#-------------------------------
# Navigation Settings
menu__settings:
  menu__items:
    - title: 'About'
      url: '/'
    # - title: 'Blog'
    #   url: '/blog/'
    - title: 'Jobs'
      url: '/jobs/'
    - title: 'Contact'
      url: '/contact/'
