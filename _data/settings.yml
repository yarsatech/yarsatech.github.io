author:
  author__name: Date
  author__bio: Feel free to drop me a message on Linkedin or send me an Email.
  author__avatar: '/images/relai.webp'

social:
  - {
      icon: 'ion-logo-facebook',
      link: 'https://facebook.com/yarsatechnologies',
    }
  - { icon: 'ion-logo-instagram', link: 'https://instagram.com/yarsa.tech' }
  # - { icon: 'ion-logo-pinterest', link: 'https://pinterest.com' }
  - { icon: 'ion-logo-github', link: 'https://github.com/yarsatech' }

# Example of adding a new link to the footer - {icon: "ion-logo-dribbble", link: "https://dribbble.com"}
# Other icons can be found at https://ionicons.com/v4/

#-------------------------------
